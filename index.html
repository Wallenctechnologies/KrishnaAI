<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Krishna AI Assistant</title>
</head>
<body>
  <h1>🙏 Jai Shri Krishna! 🙏</h1>

  <form id="chat-form">
    <input type="text" id="question" placeholder="Ask Krishna..." required />
    <button type="submit">Ask</button>
  </form>

  <h2>Answer:</h2>
  <p id="answer"></p>

  <script>
  const form = document.getElementById('chat-form');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const question = document.getElementById('question').value;

    const response = await fetch('/ask_krishna/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ question })
    });

    const data = await response.json();

    if (data.answer) {
      document.getElementById('answer').innerText = data.answer;
    } else if (data.error) {
      document.getElementById('answer').innerText = "Error: " + data.error;
    } else {
      document.getElementById('answer').innerText = "Unknown error occurred.";
    }
  });
</script>

</body>
</html>
