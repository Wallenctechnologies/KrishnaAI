<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Krishna Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex flex-col items-center p-4">

    <div class="bg-white w-full max-w-md shadow-xl rounded-xl overflow-hidden flex flex-col flex-1">
        <div class="bg-indigo-500 text-white text-center py-4 text-2xl font-bold">
            ðŸ¦š Talk with Krishna
        </div>

        <div id="chat" class="flex-1 p-4 overflow-y-auto space-y-4" style="max-height: 70vh;"></div>

        <div class="flex p-4 border-t">
            <input
                id="userInput"
                type="text"
                placeholder="Ask Krishna something spiritual..."
                class="flex-1 border rounded-l-lg p-2 focus:outline-none"
                onkeydown="if(event.key === 'Enter') sendMessage()"
            />
            <button onclick="sendMessage()" class="bg-indigo-500 text-white px-4 rounded-r-lg hover:bg-indigo-600">
                Send
            </button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to chat
            const chatDiv = document.getElementById('chat');
            chatDiv.innerHTML += `
                <div class="text-right">
                    <div class="inline-block bg-indigo-100 text-indigo-800 p-2 rounded-lg">
                        ${message}
                    </div>
                </div>
            `;
            chatDiv.scrollTop = chatDiv.scrollHeight;

            // Clear input field
            userInput.value = '';

            // Send to backend
            try {
                const response = await fetch('/ask_krishna/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message })
                });

                const data = await response.json();
                const krishnaReply = data.answer || data.error || "No reply.";

                // Add Krishna's reply
                chatDiv.innerHTML += `
                    <div class="text-left">
                        <div class="inline-block bg-yellow-100 text-yellow-800 p-2 rounded-lg">
                            ${krishnaReply}
                        </div>
                    </div>
                `;
                chatDiv.scrollTop = chatDiv.scrollHeight;

            } catch (error) {
                console.error(error);
            }
        }
    </script>

</body>
</html>
