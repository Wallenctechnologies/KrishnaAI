<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Krishna AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    #response {
      margin-top: 20px;
      padding: 15px;
      background: #ffffff;
      border: 1px solid #ddd;
      width: 300px;
      text-align: center;
      min-height: 50px;
    }
  </style>
</head>
<body>

<h1>Ask Krishna âœ¨</h1>

<input type="text" id="question" placeholder="Ask your question..." style="width: 300px; padding: 10px;">
<br><br>
<button onclick="askKrishna()" style="padding: 10px 20px;">Ask Krishna</button>

<div id="response"></div>

<script>
  async function askKrishna() {
    const question = document.getElementById('question').value;
    const responseDiv = document.getElementById('response');

    responseDiv.innerHTML = "Thinking... ðŸ§ ";

    const response = await fetch('/ask_krishna/', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ question: question })
    });

    const data = await response.json();
    responseDiv.innerHTML = data.answer;
  }
</script>

</body>
</html>
